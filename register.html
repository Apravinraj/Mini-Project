<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration - Blood Donation</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-left">
                <img src="assets/blood-drop.jpeg" alt="Blood Drop" class="blood-image">
                <h2>Become a Hero!</h2>
                <p>Donate blood and save lives. Your small act of kindness can make a big difference.</p>
                <img src="assets/donateblood.png" alt="Donate Blood" class="blood-donation-image">
            </div>
            <div class="form-right">
                <h1>Volunteer Registration</h1>
                <form method="post" id="volunteerForm" action="https://script.google.com/macros/s/AKfycbzGN3M_c5tsbDMsxX99tDkFCCYo2pVfqf6AwOq-CZ8/dev" name="register-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="bloodGroup">Blood Group:</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="" disabled selected>Select your blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number:</label>
                        <input type="tel" id="contact" name="contact" required>
                    </div>

                    <button type="submit">Register</button>
                </form>
                <div class="cool-alert" style="display:none;">
                    ðŸš‘ Blood Request Submitted! We'll get in touch with you shortly. ðŸš‘
                </div>            </div>
        </div>
    </div>


    <script src="register.js"></script>
</body>
</html>
